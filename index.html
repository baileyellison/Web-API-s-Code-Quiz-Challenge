<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <title>Web API's Coding Quiz</title>
</head>
<body>
    <main>
        <!-- Start Quiz Button -->
        <div class="start-btn">
            <button>Start Quiz</button>
        </div>
        <!-- Information Card -->
        <div class="Info-Card">
            <div class="Info-title">
                <span>Rules</span>
            </div>
            <div class="Rules-list">
                <div class="Rules">1. Click the start button to begin!</div>
                <div class="Rules">2. You will be given 60 seconds to answer 5 questions.</div>
                <div class="Rules">3. If you answer a question incorrectly 10 seconds will be deducted from the clock.</div>
                <div class="Rules">4. Input your initials at the end to save your score!</div>
            </div>
            <!-- Resume and Exit -->
            <div class="buttons">
                <button class="exit">Exit</button>
                <button class="restart">Resume</button>
            </div>
        </div>
    </main>
    <!-- Quiz Questions -->
    <div class="Quiz-Questions-Box">
        <div class="title">Coding Quiz Game</div>
        <div class="timer">
            <div class="time_text">Time Remaining: </div>
            <div class="time-seconds">60</div>
        </div>
    </div>
</body>
